<div class="container">
    <div class="row">
      <div class="col col-md-4" cdkDropList>
        <h2 class="heading">TO DO</h2>
        <div *ngFor="let task of toDoTasks" cdkDrag>
          <app-task [task]="task"></app-task>
        </div>
      </div>
  
      <div class="col col-md-4" cdkDropList>
        <h2 class="heading">IN PROGRESS</h2>
        <div *ngFor="let task of inProgressTasks" cdkDrag>
          <app-task [task]="task"></app-task>
        </div>
      </div>
  
      <div class="col col-md-4" cdkDropList>
        <h2 class="heading">DONE</h2>
        <div *ngFor="let task of doneTasks" cdkDrag>
          <app-task [task]="task"></app-task>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-5">
      <button (click)="refreshToDo()" class="btn btn-dark">Reset ToDo list</button>
  </div>
